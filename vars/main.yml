---
apache_remove_default_vhost: true
apache_mods_enabled:
  - expires.load
  - ssl.load
  - rewrite.load
  - proxy.load
  - proxy_fcgi.load
  - vhost_alias.load
apache_vhosts:
  - servername: "local"
    extra_parameters: |
     VirtualDocumentRoot /var/www/%-2
     <Directory />
       AllowOverride All
       Options -Indexes +FollowSymLinks
       Require all granted
     </Directory>
